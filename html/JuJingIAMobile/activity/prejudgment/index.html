<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>巨景 聚牛股</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/default.css?v=20180123">
</head>

<body>
    <div class="banner">
        <div class="top-title animated fadeInDown"></div>
        <div class="right-title animated zoomInRight delay500"></div>
        <div class="bottom-title animated flipInY delay1000"></div>
    </div>
    <div class="search-wrapper">
        <input type="number" placeholder="输入股票代码" maxlength="6">
        <button><span>诊&nbsp;股</span></button>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide  swiper-no-swiping">
                <div class="moving-dot-wrapper">
                    <span></span>
                             <span></span>
                </div>
                <div class="loading">
                    <div><span></span>
                        <span class="line-scale-pulse-out">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </span>
                    </div>
                </div>
                <div class="circle-dashed">
                    <div class="circle">
                        <div class="num-mess">
                            <span>0</span>
                            <span>1</span>
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                            <span>1</span>
                            <span>0</span>
                            <span>1</span>
                            <span>1</span>
                            <span>1</span>
                            <span>0</span>
                        </div>
                        <div class="top-circle">
                            <span>持&nbsp;股</span>
                        </div>
                        <div class="bottom-circle"> <span>持&nbsp;币</span> </div>
                        <div class="circle-solid-1"></div>
                        <div class="circle-solid-2"></div>
                        <div class="across-dashed"></div>
                        <div class="across"></div>
                        <div class="center-doc"></div>
                        <div class="scan"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="result-list">
                    <div class="result-head">
                        <div>股票名称/代码</div>
                        <div>操作建议</div>
                    </div>
                    <ul>
                        <li>
                            <div><span class="name">xxxx</span> <span class="code">000000</span></div>
                            <div class="tips-wrapper"><span class="status">未知错误</span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <p class="bottom-tips">股票有风险 投资需谨慎</p>
    <div class="error-pop">
        <div>输入的股票代码有误</div>
    </div>
    <script type="text/javascript" src="../../js/zepto.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/rem.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/swiper-3.4.2.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/default.js?v=20180123" charset="utf-8"></script>
</body>

</html>
