<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/sm.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/xj.css"/>

</head>
<body>
<div class="page" id="page-reserveOrder">

    <div class="content">
        <div class="xj-reserve-order xj-opera">
            <div class="xj-reserve-header">
                12月10日&nbsp;&nbsp;19:00&nbsp;&nbsp;7人
            </div>
            <div class="xj-reserve-info">
                <div>
                    <div>房型</div>
                    <div>中房</div>
                    <div>(顺延需按店内正常价格续交房费)</div>
                </div>
                <div>
                    <div>价格</div>
                    <div>￥ 278</div>
                </div>
            </div>
            <div class="xj-order-opera">
                <div class="xj-opera-num">
                    <div class="xj-opera-label">欢唱时间</div>
                    <div class="xj-opera-inp">
                        <span class="xj-minus">-</span>
                        <span>0</span>
                        <span class="xj-plus">+</span>
                    </div>
                </div>
                <div class="xj-opera-sum">
                    <div class="xj-opera-label">合计</div>
                    <div class="xj-opera-money">￥195</div>
                </div>
            </div>
            <div class="xj-reserve-extra">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <p>为了保证有房间,请提交订金</p>
                    <a>￥ 60</a>
                </div>
            </div>
            <div class="xj-reserve-submit">
                <a >提交订单</a>
            </div>
        </div>
    </div>

</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/sm.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/xj.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script>
    $.noConflict();
</script>
<script type="text/javascript" src="js/adios.js"></script>
</html>
