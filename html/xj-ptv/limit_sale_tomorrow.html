<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/sm.min.css"/>
    <link rel="stylesheet" href="css/xj.css"/>

</head>
<body>
<div class="page" id="page-limitSaleTomorow">
    <div class="content">
        <div class="xj-limit-sale-tomorrow xj-room-detail">

        </div>
    </div>
    <script type="text/html" id="tmp_limitSaleTomorrow_item">
        <div class="xj-room-detail-head">
            <img src="{{ list.image[0] }}" alt=""/>
            <div class="xj-room-detail-head-tip">
                <i class="xj-icon xj-icon-timer"></i>
                距开抢时间，还有00:09:05
            </div>
        </div>
        <div class="xj-room-detail-info">
            <div>
                <div class="xj-info-name"><h3>{{ list.name }}</h3></div>
                <div class="xj-info-sold">{{ list.quantity }}份已售</div>
            </div>
            <div class="xj-info-explain">
                {{ list.brief }}
            </div>
            <div class="xj-info-amount">
                <div>￥{{ list.price }}&nbsp;&nbsp;<s>￥{{ list.originalPrice }}</s></div>
                <div>还剩<span>{{ list.totalQuantity-list.quantity }}</span>份</div>
            </div>
        </div>
        <div class="xj-room-detail-details">
            <h3>详情介绍</h3>
            {{ each list.image as $img i }}
            {{ if i>0 }}
            <img src="img/demo/limit_sale_now_demo2.jpg" alt="">
            {{ /if }}
            {{ /each }}
            {{ list.description }}
        </div>

        <div class="xj-room-detail-btn">
            <a>设置提醒</a>
        </div>
    </script>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/sm.min.js"></script>
<script src="js/template.js"></script>
<script src="js/adios.js"></script>
</html>
