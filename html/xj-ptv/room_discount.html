<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/sm.min.css"/>
    <link rel="stylesheet" href="css/xj.css"/>

</head>
<body>
<div class="page" id="page-roomDiscount">

    <div class="content infinite-scroll infinite-scroll-bottom" data-distance>
        <div class="xj-roomDiscount xj-room">
            <div class="xj-list-container">
                <ul class="list-container">

                </ul>
            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>

    </div>
    <script type="text/html" id="tmp_roomDiscount_item">
        {{ each list as $list i }}
        <li>
            <div>
                <div class="xj-list-img">
                    <img src="{{ $list.image }}" alt="">
                </div>
                <div class="xj-list-info">
                    <h3>{{ $list.name }}</h3>
                    <p>{{ $list.brief }}</p>
                    <p>￥{{ $list.price }}<s>￥{{ $list.originalPrice }}</s></p>
                </div>
                <div class="xj-list-btn">
                    <a href="discount_detail.html?id={{ $list.id }}">购买</a>
                </div>
            </div>
            <div><p>{{ $list.description }}</p></div>
        </li>
        {{ /each }}
    </script>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/sm.min.js"></script>
<script src="js/template.js"></script>
<script src="js/adios.js"></script>

</html>
