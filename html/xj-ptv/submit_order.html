<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/sm.min.css"/>
    <link rel="stylesheet" href="css/xj.css"/>

</head>
<body>
<div class="page" id="page-submitOrder">

    <div class="content">
        <div class="xj-submit-order xj-opera">
            <div class="xj-order-info">
            </div>
            <div class="xj-order-opera">
                <div class="xj-opera-num">
                    <div class="xj-opera-label">数量</div>
                    <div class="xj-opera-inp">
                        <span class="xj-minus">-</span>
                        <span class="xj-sum">1</span>
                        <span class="xj-plus">+</span>
                    </div>
                </div>
                <div class="xj-opera-sum">
                    <div class="xj-opera-label">合计</div>
                    <div class="xj-opera-money">￥<i>0</i></div>
                </div>
            </div>
            <div class="xj-order-submit"><a href="order_payment.html">提交订单</a></div>
        </div>

    </div>
    <script type="text/html" id="tmp_order_info">
        <div>
            <p>{{ list.name }}</p>
            <p>周一至周五&nbsp;&nbsp;16:40-19:40</p>
            {{ if list.minPurchaseNum > 1 }}
            <p>{{ list.minPurchaseNum }}人起用</p>
            {{ /if }}
        </div>
        <div>

            <span class="xj-order-price">￥<i>{{ list.price }}</i>{{ if list.minPurchaseNum > 1 }}/位{{ /if }}</span>
        </div>
    </script>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/sm.min.js"></script>
<script src="js/template.js"></script>
<script src="js/adios.js"></script>
</html>
