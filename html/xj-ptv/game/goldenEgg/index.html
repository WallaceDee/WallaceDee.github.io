<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="css/style.css" rel="stylesheet" type="text/css">

<script src="js/extend.js"></script>
</head>
<body>
<section id="main">
	<div class="egg">
		<div class="Opportunity">你还有<strong><font id="chance">1</font></strong>次机会</div>
		<div class="eggList">
			<p class="hammer" id="hammer">锤子</p>
			<div class="resultTip" id="resultTip"><b id="result"></b><span><a class="try-again-btn" style="display: block;">再砸一次</a></span></div>
			<div class="eggbtn"><span></span></div>
            <div class="eggbtn"><span></span></div>
            <div class="eggbtn"><span></span></div>
		</div>
	</div>
	<div class="bg"></div>
</section>
<section class="InfoBox">
	<div class="winners_user">
		<div class="ico"></div>
		<div id="winners_user">
			<div id="winners_info">
				<ul id="init_data">

                <li>哈哈**获得<span>iphone6 一部</span>2015-02-07 12:00:00</li>
                 <li>的发**获得<span>iphone6 一部</span>2015-02-07 12:00:00</li>
                  <li>试试**获得<span>美女一枚</span>2015-02-07 12:00:00</li>
                   <li>搜索**获得<span>iphone6 一部</span>2015-02-07 12:00:00</li>
                    <li>哈哈**获得<span>iphone6 一部</span>2015-02-07 12:00:00</li>

                </ul>
			</div>
		</div>
	</div>
	<div class="relevant-list">
		<div class="award_list_ico">
			<a href="javascript:;" onClick="showaward();" >
				<span></span>
				<strong>奖品列表</strong>
			</a>
		</div>
		<div class="my_list_ico">
			<a href="javascript:;" onClick="showmyprize();" >
				<span></span>
				<strong>我的奖品</strong>
			</a>
		</div>
		<div class="rule_ico">
			<a id="rule_btn" href="#">
				<span></span>
				<strong>规则说明</strong>
			</a>
		</div>			
	</div>
	
	<div id="rule_box" style="display:none;" class="prompt_box">
		<div class="column"><span class="close" onClick="easyDialog.close();">X</span><h3>规则说明</h3></div>
		<div class="prompt_info" style="height:200px; overflow-y:scroll;" id="huodong_desc_div">
			
		</div>
	</div>
</section>

<script type="text/javascript">

$(".eggbtn").click(function() {
	eggClick($(this));
		
});

			
function eggClick(obj) {
	var _this = $(obj);
	
	if($(".clicked").length>0){
		return;
	}
	_this.addClass("clicked");
		
		$(".hammer").css("display","block");
		$(".hammer").animate({
			"top":_this.position().top-5,
			"left":_this.position().left+50
			},1000,function(){
			$(this).addClass("shakeHammer");
			setTimeout(function(){
			    _this.addClass("curr"); //蛋碎效果
				$(".hammer").fadeOut();
				$("#result").empty();
				$("#result").html("谢谢参与!");
	
				$('.resultTip').css({display:'block',top:'50px',opacity:0}).animate({top: '10px',opacity:1},300);	
				
				
				},500);
				
			}
		);

}

$(".try-again-btn").click(function(){
	$(".resultTip").attr("style","");
	$(".clicked").removeClass("curr").removeClass("clicked");
	$(".hammer").removeClass("shakeHammer").attr("style","");
	});





</script>


</body></html>
