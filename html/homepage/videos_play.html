    <script>
    var curr_id = GetQueryString("id");
    var curr_type = GetQueryString("type");
    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleById.ashx",
        data: {
            id: curr_id
        },
        dataType: "json",
        success: function(data) {
            $(".video-iframe").attr("src", data.VideoPath);
            $(".video-title").html(data.Title);
            $(".video-desc").html(data.Content);
        }
    });

    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleByType.ashx",
        data: {
            typeid: curr_type,
            size: 15
        },
        dataType: "json",
        success: function(data) {
            var temp_html = "";
            var _prev = "";
            for (var i = 0; i < data.length; i++) {
                if (data[i].PicPath != "") {
                    _prev = data[i].PicPath;
                } else {
                    _prev = "images/sample/img08.jpg";
                }
                temp_html += ' <li>\
                                    <a class="open-btn" data-id="' + data[i].Id + '" data-type="' + data[i].ArticleTypeId + '">\
                                        <div class="prev-img">\
                                            <div style="background-image: url(' + _prev + ');">\
                                                <div class="bottom-col">\
                                                    <p>' + data[i].Title + '</p>\
                                                </div>\
                                            </div>\
                                        </div>\
                                        <div class="prev-desc">' + data[i].Content + '\
                                        </div>\
                                </li>'
            }
            $(".videos-list-content").html(temp_html);
        }
    });
    $(document).on("click", ".open-btn", function() {
        window.location.href = "videos_play.html?id=" + $(this).data("id") + "&type=" + $(this).data("type");
    });
    </script>
