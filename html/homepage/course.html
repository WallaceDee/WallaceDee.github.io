    <script>
    $(document).ready(function() {
        //banner大图视差插件初始化
        $('.banner-wrapper').iosParallax({
            movementFactor: 100

        $.aniAuto();
        $.ajax({
            url: "/Handler/GetArticleByType.ashx",
            data: {
                typeid: 15,
                size: 20
            },
            dataType: "json",
            success: function(data) {

                data = data.reverse();
                var temp_html = "";
                for (var i = 0; i < data.length; i++) {
                    temp_html += '<li><a data-href="' + data[i].VideoPath + '" data-content="' + data[i].Content + '">' + data[i].Title + '</a></li>';
                }
                $(".menu.zy ul").html(temp_html);
            },
            error: function() {
                var temp_html = '<li class="none-class">暂无课程</li>';
                $(".menu.zy ul").html(temp_html);
            }
        });
        $.ajax({
            url: "/Handler/GetArticleByType.ashx",

                typeid: 16,
                size: 20
            },
            dataType: "json",
            success: function(data) {

        $(".menu").on("click", "a", function(event) {
            event.preventDefault();
            /* Act on the event */
            var $this = $(this);
            var url = $this.data("href");
            var desc = $this.data("content");
            var title = $this.text();
            $('#player-wrapper iframe').attr("src", url);
            $('#player-wrapper .video-title').html(title);
            $('#player-wrapper .video-desc').html(desc);
            $('#player-wrapper').modal({ closeViaDimmer: false });
        });
    });
