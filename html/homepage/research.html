    <script src="js/footer.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/amazeui.min.js"></script>

    <script>
    var mor_arr = new Array();
    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleMorningByType.ashx",
        data: {
            typeid: 1,
            size: 16
        },
        dataType: "json",
        success: function(data) {
            mor_arr = data;

            var mor_temp_html = " ";
            for (var i = 0; i < mor_arr.length; i++) {
                var date = mor_arr[i].CTime.replace(/-/g, "/").split(" ")[0];
                var tag = date;
                var t_temp = tag.split("/");
                t_temp.shift();
                tag = t_temp.join("/");

                mor_temp_html += '<li><a href="' + mor_arr[i].PicPath + '" title="' + mor_arr[i].Title + '"  data-html="' + mor_arr[i].Content + '" data-pool="' + mor_arr[i].StockPool + '" data-date="' + date + '" data-week="' + mor_arr[i].CWeek + '">' + tag + '</a></li>';
            }
            $(".mor-list ul").html(mor_temp_html);
            mor_init();
        }
    });


    $(document).on("click ", ".mor-list ul li a", function(e) {
        // Disables standard link behavior
        e.preventDefault();
        $('.mor-list a.selected').removeClass("selected");
        var $this = $(this);
        $(this).addClass('selected');
        var photo_caption = $this.attr('title');
        var photo_fullsize = $this.attr('href');
        var photo_preview = photo_fullsize.replace("_fullsize", "_preview");
        var date = $this.data("date");
        var html = $this.data("html");
        var week = $this.data("week");
        var pool = $this.data("pool");
        $(".details-top .date-wrapper").html(date);
        $(".details-top .week-wrapper").html(week);
        $(".details-content").html(html);
        if (pool == "") {
            $(".details-bottom").css("display", "none");
            $(".details-content").css("border-bottom","1px solid #ed2c2c");
        } else {
            $(".details-content").css("border-bottom","none");
            $(".details-bottom").css("display", "block");
            $(".details-bottom-content").html(pool);
        }
        $('.mor-preview-content img').attr("src", photo_preview);
        $('.mor-preview-content a').attr({ "title": photo_caption, "href": photo_fullsize });

        myScroll.refresh();
    });

    var noon_arr = new Array();
    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleByType.ashx",
        data: {
            typeid: 5,
            size: 16
        },
        dataType: "json ",
        success: function(data) {
            noon_arr = data;
            var noon_temp_html = " ";
            for (var i = 0; i < noon_arr.length; i++) {
                noon_temp_html += ' <li><a title="' + noon_arr[i].Title + '"href="' + noon_arr[i].PicPath + '"><span></span><em>' + noon_arr[i].Title + '</em></a></li>';
            }
            $(".noon-list ul ").html(noon_temp_html);
            noon_init();
        }
    });

    $(document).on("click ", ".noon-list ul li a", function(e) {
        // Disables standard link behavior
        e.preventDefault();
        var photo_caption = $(this).attr('title');
        var photo_fullsize = $(this).attr('href');
        var photo_preview = photo_fullsize.replace("_fullsize", "_preview");
        $('.noon-list a.selected').removeClass("selected");
        $(this).addClass('selected');
        $('.noon-preview-content img').attr("src", photo_preview);
        $('.noon-preview-content a').attr("src", photo_caption);
        $("a.noon-overlay-link").attr({
            "title": photo_caption,
            "href": photo_fullsize
        });
    });


    var over_arr = new Array();
    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleByType.ashx",
        data: {
            typeid: 7,
            size: 16
        },
        dataType: "json ",
        success: function(data) {
            over_arr = data;
            var over_temp_html = " ";
            for (var i = 0; i < over_arr.length; i++) {
                over_temp_html += ' <li><a title="' + over_arr[i].Title + '"href="' + over_arr[i].PicPath + '"><span></span><em>' + over_arr[i].Title + '</em></a></li>';
            }
            $(".over-list ul").html(over_temp_html);
            over_init();
        }
    });
    $(document).on("click ", ".over-list ul li a", function(e) {
        // Disables standard link behavior
        e.preventDefault();
        var photo_caption = $(this).attr('title');
        var photo_fullsize = $(this).attr('href');
        var photo_preview = photo_fullsize.replace("_fullsize", "_preview");
        $('.over-list a.selected').removeClass("selected");
        $(this).addClass('selected');
        $('.over-preview-content img').attr("src", photo_preview);
        $('.over-preview-content a').attr("src", photo_caption);
        $("a.over-overlay-link").attr({
            "title": photo_caption,
            "href": photo_fullsize
        });
    });
    </script>
