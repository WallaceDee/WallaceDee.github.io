        <div class="am-g am-container">

    <script>
    $(document).on("click", ".p-list li", function(event) {
        /* Act on the event */
        $(".p-list li.active").removeClass("active");
        $(this).addClass('active');
        var $target = $("iframe");
        var this_url = $(this).data("url");
        $target.attr("src", this_url);
    })

    var p_temp = new String();
    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleByType.ashx",
        data: {
            typeid: 10,
            size: 15
        },
        dataType: "json",
        success: function(data) {
            p_aar = data;
            var p_temp = " ";
            for (var i = 0; i < p_aar.length; i++) {
                p_temp += '<li data-url="' + p_aar[i].VideoPath + '">' + p_aar[i].Title + '</li>';
            }
            $(".p-list").html(p_temp);
            $(".p-list li").eq(0).click();
        }
    });
    </script>
