<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>巨景聚牛股</title>
    <link rel="alternate icon" type="image/png" href="images/logo.png">
    <link href="css/default-mobile.css" rel="stylesheet">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/default.js" type="text/javascript"></script>
</head>

<body>
    <div class="main">
        <iframe class="video-iframe" frameborder="0" src="" allowfullscreen></iframe>
        <div class="desc">
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="info-wrapper">
                <p class="copyright"><span>1993-2017 湖南巨景证券投资顾问有限公司广州分公司版权所有</span><span>网站备案号：粤ICP备17017433号</span></p>
                <p>股市有风险，投资需谨慎</p>
            </div>
            <div class="qr-code-wrapper">
                <img src="http://www.gu0018.com/images/contact_qrcode.jpg" alt="">
            </div>
        </div>
    </div>
    <script>
    function getParameter(key) {
        var url = window.location.search;
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var result = url.substr(1).match(reg);
        return result ? decodeURIComponent(result[2]) : null;
    }
    var curr_id = getParameter("id");
    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleById.ashx",
        data: {
            id: curr_id
        },
        dataType: "json",
        success: function(data) {
            document.title = data.Title;
            $(".video-iframe").attr("src", data.VideoPath);
                    $(".desc").html(data.Content);
        }
    });
    </script>
</body>

</html>
