<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>视频列表</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/ZeroClipboard.min.js"></script>
    <style>
    ul,
    li {
        list-style: decimal inside;
        white-space: nowrap;
    }
    </style>
</head>

<body>
    <ul class="list">
    </ul>
    <script>

    var catalog='http://www.gu0018.com/HD/videos/';
    $.ajax({
        url: "http://www.gu0018.com/Handler/GetArticleByType.ashx",
        dataType: "json",
        data: {
            typeid: 18,
            size: 999
        },
        success: function(data) {
            console.log(data);
            var html = "";
            for (var i = 0; i < data.length; i++) {
                html += '<li><a href="'+catalog+'single.html?id=' + data[i].Id + '">' + data[i].Title + '</a><span>'+catalog+'single.html?id=' + data[i].Id+'<input type="hidden" value="'+catalog+'single.html?id=' + data[i].Id+'"></span></li>'
            }
            $("ul").append(html);
        }
    });
    </script>
</body>

</html>
