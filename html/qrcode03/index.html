<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>离牛股只差一步</title>
    <script>
    (function(doc, win) {
        "use strict";
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                var htmlFontSize = 40;
                var designWidth = 640;
                if (!clientWidth) return;
                docEl.style.fontSize = htmlFontSize * (clientWidth / designWidth) + 'px';
                var reality = Number(docEl.style.fontSize.substr(0, docEl.style.fontSize.length - 2));
                var theory = htmlFontSize * (clientWidth / designWidth);
                if (reality != theory) { docEl.style.fontSize = htmlFontSize * theory / reality * (clientWidth / designWidth) + 'px' }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window);
    </script>
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: "SimHei"
    }

    body {
        background-image: url(images/bg.png);
        background-size: 100% auto;
        background-color: #d5000e;
        background-position: top left;
    }

    .qrcode {
        display: block;
        width: 7.5rem;
        height: auto;
        position: absolute;
        top: 7.1rem;
        left: 50%;
        margin-left: -3.75rem;
    }
    h1{
        color:#fff;
        font-size: 1rem;
        text-align: center;
        position: absolute;
        top: 15.5rem;
        width: 100%;
        left: 0;
        line-height: 1.25rem;
    }
    </style>
</head>

<body>
    <img class="qrcode" src="images/qr.png" alt="">
    <h1>非有效付费用户<br>
请联系你的投顾助理</h1>
</body>

</html>
