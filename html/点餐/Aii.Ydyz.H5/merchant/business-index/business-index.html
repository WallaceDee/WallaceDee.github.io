<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>商家首页</title>
	<link rel="stylesheet" href="../../css/styles.css">
	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script src="../../js/flexible.debug.js"></script>
	<script src="../../js/flexible_css.debug.js"></script>
	<script src="../../js/jquery.cookie.js"></script>
	<link rel="stylesheet" href="business-index.css">
</head>

<body>
	<div class="business_info">
		<ul class="clearfix">
			<li class="head fl">
				<img src="../../img/head.png" alt="">
			</li>
			<li class="name_describe fl">
				<p class="name">膳味源 中式快餐店 (二郎)</p>
				<p class="describe">这里是商家描述,这里是商家描述,不超过100字符</p>
			</li>
			<li class="right_arrow fr">
				<img src="../../img/arrow_red.png" alt="">
			</li>
		</ul>
		<ul class="deal_num clearfix">
			<li class="today">
				<p>今日成交量</p>
				<span>50</span>
			</li>
			<li class="current_month">
				<p>本月成交量</p>
				<span>50</span>
			</li>
			<li class="all">
				<p>所有成交量</p>
				<span>50</span>
			</li>
		</ul>
	</div>
	
	<div class="administration">
		<ul>
			<li class="active">
				<img src="../../img/line_up.png" alt="">
				<span>排队预约管理</span>
				<span class="num">5</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
			<li>
				<img src="../../img/on_line.png" alt="">
				<span>线上预约管理</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
			<li>
				<img src="../../img/menu.png" alt="">
				<span>菜单管理</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
			<li>
				<img src="../../img/clerk.png" alt="">
				<span>店员管理组分配</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
			<li>
				<img src="../../img/reset.png" alt="">
				<span>点单状态重置</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
			<li>
				<img src="../../img/table_num.png" alt="">
				<span>桌号管理</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
			<li class="pt_news">
				<img src="../../img/news.png" alt="">
				<span>平台消息</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
			<li>
				<img src="../../img/tel.png" alt="">
				<span>联系平台</span>
				<img class="right" src="../../img/right.png" alt="">
			</li>
		</ul>
	</div>
