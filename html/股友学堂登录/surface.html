<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>股友学堂</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
    body {
        background-color: #0a1339;
    }

    html {
        height: 100%;
    }

    body {

        height: 100%;
        overflow: auto;
    }

    .popup {
        width: 400px;
        height: 160px;
        padding: 5px;
        position: absolute;
        z-index: 2;
        margin-left: -200px;
        left: 50%;
        background-color: rgba(255, 255, 255, .5);
        border-radius: 5px;
        top: 50%;
        margin-top: -75px;
    }

    .popup.hide {
        display: none;
    }

    .popup .content {
        width: 400px;
        height: 160px;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, .8);
        overflow: auto;
    }

    input[type='password'] {
        font-size: 16px;
        height: 30px;
        text-align: center;
        outline: none;
        border: none;
        width: 200px;
        margin-right: auto;
        margin-left: auto;
        display: block;
    }

    .popup h1 {
        overflow: auto;
        font-weight: normal;
    }

    .popup h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
    }

    .popup .close-btn {
        color: #fff;
        background-color: #f4ca04;
        display: block;
        float: right;
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        border-radius: 50%;
        cursor: pointer;
        margin-top: 10px;
        margin-right: 10px;
    }

    .popup .close-btn:hover {
        background-color: #e8970a;
    }

    .popup .go-btn {
        color: #fff;
        background-color: #f4ca04;
        display: block;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
        width: 200px;
        height: 35px;
        border-bottom: 5px solid #e8970a;
        margin-top: 10px;
        line-height: 35px;
        cursor: pointer;
        font-size: 20px;
    }

    .popup .go-btn:hover {
        border-bottom-width: 3px;
        margin-top: 12px;
    }
    </style>
</head>

<body>
    <div class="surface">
        <div class="surface-title"><a class="enterance-btn" title="点击进入"></a></div>
        <div class="popup hide">
            <div class="content">
                <h1><a class="close-btn">x</a></h1>
                <h2>请输入密码</h2>
                <input type="password" placeholder="请输入密码">
                <a class="go-btn">确认</a>
            </div>
        </div>
    </div>
    <script>
    document.querySelector(".enterance-btn").addEventListener("click", function() {
        document.querySelector(".popup").classList.remove("hide");
    });

    document.querySelector(".close-btn").addEventListener("click", function() {
        document.querySelector(".popup").classList.add("hide");
    });
    </script>
</body>

</html>
